<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <h1 id="head">Simon Game</h1>
    <p id="para">press any key to start the game</p>
    <div id="cont">
        <div id="line1">
            <div class="cont_child purple" id="purple" type="button">1</div>
            <div class="cont_child red" id="red" type="button">2</div>
        </div>

        <div id="line2">
            <div class="cont_child yellow" id="yellow" type="button">3</div>
            <div class="cont_child grey" id="grey" type="button">4</div>
        </div>
    </div>
    <script src="s.js"></script>
</body>

</html>
